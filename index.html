<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <title>Mini Collapse Blitz</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link href="./prefixfree.min.js">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
  <script src="./script.js"></script>
</head>
<body>

<div>
  <span id="timer">Timer: <span id="time">30</span> </span>
</div>

<h1>MINI COLLAPSE BLITZ</h1>
<h3>Get 100 of each colour <i>WITHOUT GOING OVER</i> before the timer runs out!</h3>

<div class="score">
	<div style="color:#7B9CE5;">Blue:<span class="score-1" id="b">0</span></div>
	<div style="color:#CC99FF;">Purple:<span class="score-2" id="p">0</span></div>
	<div style="color:#9CE57B;">Green:<span class="score-3" id="g">0</span></div>
</div>

<div class="table">
  <div class="table-row">
    <div class="table-cell" data-x="1" data-y="0"></div>
    <div class="table-cell" data-x="2" data-y="0"></div>
    <div class="table-cell" data-x="3" data-y="0"></div>
    <div class="table-cell" data-x="4" data-y="0"></div>
    <div class="table-cell" data-x="5" data-y="0"></div>
  </div>
  <div class="table-row">
    <div class="table-cell" data-x="1" data-y="1"></div>
    <div class="table-cell" data-x="2" data-y="1"></div>
    <div class="table-cell" data-x="3" data-y="1"></div>
    <div class="table-cell" data-x="4" data-y="1"></div>
    <div class="table-cell" data-x="5" data-y="1"></div>
  </div>
  <div class="table-row">
    <div class="table-cell" data-x="1" data-y="2"></div>
    <div class="table-cell" data-x="2" data-y="2"></div>
    <div class="table-cell" data-x="3" data-y="2"></div>
    <div class="table-cell" data-x="4" data-y="2"></div>
    <div class="table-cell" data-x="5" data-y="2"></div>
  </div>
  <div class="table-row">
    <div class="table-cell" data-x="1" data-y="3"></div>
    <div class="table-cell" data-x="2" data-y="3"></div>
    <div class="table-cell" data-x="3" data-y="3"></div>
    <div class="table-cell" data-x="4" data-y="3"></div>
    <div class="table-cell" data-x="5" data-y="3"></div>
  </div>
  <div class="table-row">
    <div class="table-cell" data-x="1" data-y="4"></div>
    <div class="table-cell" data-x="2" data-y="4"></div>
    <div class="table-cell" data-x="3" data-y="4"></div>
    <div class="table-cell" data-x="4" data-y="4"></div>
    <div class="table-cell" data-x="5" data-y="4"></div>
  </div>
</div>

</body>
</html>
